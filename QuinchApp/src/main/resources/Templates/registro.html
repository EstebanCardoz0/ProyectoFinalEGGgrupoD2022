<!DOCTYPE html>
<html>
    <head>
        <title>QuinchApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">QuinchApp</a>
                <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                    </ul>
                    <ul class="nav justify-content-end">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Iniciar sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form class="row g-3">
                                <div class="form-group">
                                    <label for="nombreUsuario" class="text-info">Apellido y Nombre:</label>
                                    <input type="text" class="form-control" id="validationDefault01" name="nombreApellido" th:value="${nombreApellido}" value="Mark" required >
                                </div>
                                <div class="form-group">
                                    <label for="validationDefault02" class="form-label">Correo:</label>
                                    <input type="text" class="form-control" name="email" id="email"  th:value="${email}" value="xxx@xxx.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="validationDefaultUsername" class="form-label">Nombre Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                        <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" th:value="${nombreUsuario}"  aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="nombreUsuario" class="text-info">Telefono:</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono" th:value="${telefono}" value="Mark" required >
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Contraseña:</label><br>
                                    <input type="password" name="password" id="password" class="form-control"
                                           th:value="${password}"required>
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="text-info">Repita la contraseña:</label><br>
                                    <input type="password" name="password2" id="password2" class="form-control"
                                           th:value="${password2}"required>
                                </div>
                                <div class="form-group">
                                    <label for="imagen" class="imagen">Imagen de perfil:</label><br>
                                    <input type="file" name="telefono" id="telefono" class="form-control"
                                           th:value="${nombreUsuario}">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                        <label class="form-check-label" for="invalidCheck2">
                                            Acepto haber leido Terminos y 
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Registrarme">
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="/login" class="text-info">Volver a iniciar sesion</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
