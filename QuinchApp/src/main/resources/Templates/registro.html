<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaft.or/extras/spring-security">
    <head>
        <title>QuinchApp - Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">QuinchApp</a>
                <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                    </ul>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Iniciar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form action="/usuario/registro" method="POST" enctype="multipart/form-data"> 
                                <div class="form-group">
                                    <label for="nombre" class="text-info">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="${nombre}" placeholder="Mark" required >
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Correo:</label>
                                    <input type="text" class="form-control" name="email" id="email"  th:value="${email}" placeholder="miemail@gmail.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                        <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" th:value="${nombreUsuario}"  placeholder="miUsuario" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="telefono" class="text-info">Teléfono:</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono" th:value="${telefono}" placeholder="3794111111" required >
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Contraseña:</label><br>                                   
                                    <div class="input-group-append">
                                        <input type="password" name="password" id="password" class="form-control"
                                               th:value="${password}"required> 
                                        <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="text-info">Repita la contraseña:</label><br>                                   
                                    <div class="input-group-append">
                                        <input type="password" name="password2" id="password2" class="form-control"
                                               th:value="${password2}"required>
                                        <button id="show_password2" class="btn btn-primary" type="button" onclick="mostrarPassword2()"> <span class="fa fa-eye-slash icon2"></span> </button>
                                    </div>                               
                                </div>
                                <div class="form-group">
                                    <label for="archivo" class="imagen">Imagen de perfil:</label><br>
                                    <input type="file" name="archivo" id="archivo" class="form-control"
                                           th:value="${archivo}">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                        <label class="form-check-label" for="invalidCheck2">
                                            <p> Acepto haber leído los <a class="text-info" th:href="@{/usuario/terminos}">  términos y condiciones </a> </p> 
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Registrarme">
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="/" class="text-info">Volver a iniciar sesion</a>
                                </div>
                                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                                    <p class="MensajeError" th:text="${error}"></p>
                                </div>
                                <div th:if="${exito != null}" class="alert alert-success" role="alert">
                                    <p class="MensajeExito" th:text="${exito}"></p>
                                    <a class="btn" th:href="@{/}" > Volver a Index </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
          <!-- Footer-->
        <div th:replace = "/fragment/footer :: div"></div>
        <!-- Bootstrap core JS-->
        <div th:replace = "/fragment/script :: script"></div>
    </body>
</html>
