<html xmls:th="https://www.thymeleaf.org/">
 <head th: replace="/fragments/head :: head" </head>
    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Registro</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" th:action="@{/registro}" method="POST"enctype="multipart/form-data">
                                <h3 class="text-center text-info">Registrece aqui!</h3>
                                <div class="form-group">
                                    <label for="nombreUsuario" class="text-info">Apellido y Nombre:</label><br>
                                    <input type="text" name="nombreApellido" id="nombreApellido" class="form-control" th:value ="${nombreApellido}">
                                </div>
                                <div class="form-group">
                                    <label for="nombreUsuario" class="text-info">Nombre de usuario:</label><br>
                                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" th:value ="${nombreUsuario}">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="email">Correo electronico:</label><br>
                                    <input type="email" name="email" id="email" clasform-control" th:value ="${email}">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" class="telefono">Telefono de contacto:</label><br>
                                    <input type="tel" name="telefono id="telefono class="form-control" th:value ="${nombreUsuario}">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Contraseña:</label><br>
                                    <input type="password" name="password" id="password" class="form-control" th:value =" ${password}">
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="text-info">Repita la contraseña:</label><br>
                                    <input type="password" name="password2" id="password2" class="form-control" th:value= "${password2}">
                                </div>
                                <div class="form-group">
                                    <label for="imagen" class="imagen">Imagen de perfil:</label><br>
                                    <input type="file" name="telefono id="telefono class="form-control" th:value ="${nombreUsuario}">
                                </div>
                                <label for="start">Fecha de alta:</label>
                                <input type="date" id="start" name="alta"
                                       min="2022-11-10" max="2099-12-31"
                                       th:value ="${alta}">

                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Registrarme">
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="/login" class="text-info">Volver a iniciar sesion</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
