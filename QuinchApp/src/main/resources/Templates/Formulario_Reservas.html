<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reserva</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center rounded" style="height: 100vh">
            <main class="form-signin w-100 m-auto">
                <form th:action="@{/reserva/registro}" method="POST">
                    <h1 class="h3 mb-3 fw-normal">Reserva</h1>
                    <div class="mb-3">
                        <label for="propiedad" class="form-label">Propiedad</label>
                     <!--    <input type="text" class="form-control" name="propiedad" th:value="${param.propiedad}" readonly>
                        agregar campo oculto -->
                        <input type="number" class="form-control" name="propiedad" th:value="${propiedad.idPropiedad}">
                    </div>
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Nombre Cliente</label>
                        <input type="number" class="form-control" name="cliente" th:if='${session.usuariosession != null}' th:value="${session.usuariosession.id}">
                    </div>
                    <div class="mb-3">
                        <label for="fechaInicio" class="form-label">Fecha de Entrada</label>
                        <input type="date" class="form-control" name="fechaInicio">
                    </div>
                    <div class="mb-3">
                        <label for="fechaSalida" class="form-label">Fecha de Salida</label>
                        <input type="date" class="form-control" name="fechaSalida">
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Reservar</button>
                    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
                </form>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
