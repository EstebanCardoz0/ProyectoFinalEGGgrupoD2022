<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaft.or/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>QuinchApp - Login</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
              rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
              rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <link rel="icon" href="/imagenes/logo-top-quincho1.webp" type="webp" sizes="16px">
                <a class="navbar-brand" href="#page-top" favicon=>QUINCHOAPP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#!">Registrarse</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Log In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h2 class="masthead-subheading mb-0">LOGIN</h2>
                    <form th:action="@{/verificacionLogin}" method="POST" >
                        <div class="form-group my-3">
                            <h3 class="card-title">Ingresa tus datos</h3>
                        </div>
                        <div>
                            <label>Email:</label>
                            <div class="form-group my-3">
                                <input type="email" class="form-control" name="email" th:value="${email}"  placeholder="EMAIL" required>
                            </div>
                        </div>
                        <div>
                            <label>Contraseña:</label>
                            <div class="form-group my-3">
                                <input type="password" class="form-control" name="password" id="password" th:value="${password}" placeholder="CONTRASEÑA" required>
                                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> 
                                    <span class="fa fa-eye-slash icon"></span> </button>
                            </div>
                        </div>
                        <div th:if="${error != null}" class="alert alert-danger" role="alert">
                            <p class="MensajeError" th:text="${error}"></p>
                        </div>
                        <div th:if="${exito != null}" class="alert alert-success" role="alert">
                            <p class="MensajeExito" th:text="${exito}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 botones">Iniciar sesion</button>
                    </form>
                    <section class=" text-center container">
                        <div class="row mt-3">
                            <div class="divVolver">
                                <a href="/" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                            </div>
                        </div>
                    </section>         
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <script type="text/javascript">
            function mostrarPassword(){
            var cambio = document.getElementById("password");
            if(cambio.type == "password"){
            cambio.type = "text";
            $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
            }else{
            cambio.type = "password";
            $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
            }
            } 
            $(document).ready(function () {
            //CheckBox mostrar contraseña
            $('#ShowPassword').click(function () {
            $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
            });
        </script>
    </body>
</html>
