<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container px-5">
            <link rel="icon" href="/imagenes/logo-top-quincho1.webp" type="webp" sizes="16px">
            <a class="navbar-brand" href="#page-top" favicon=>QUINCHOAPP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#!">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container px-5">
                <h2 class="masthead-subheading mb-0">LOGIN</h2>
                <form class="formulario" method="POST">


                    <div class="form-group my-3">
                        <h3 class="card-title">Ingresa tus datos</h3>
                    </div>
                    <div>
                        <label>Email:</label>
                        <div class="form-group my-3">
                            <input type="email" class="form-control" name="email" placeholder="EMAIL">
                        </div>
                    </div>
                    <div>
                        <label>Contraseña:</label>
                        <div class="form-group my-3">
                            <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 botones">Iniciar sesion</button>


                </form>


                <section class=" text-center container">
                    <div class="row mt-3">
                        <div class="divVolver">
                            <a href="/" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                        </div>
                    </div>
                </section>

         
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
